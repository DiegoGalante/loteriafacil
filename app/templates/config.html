<!--Extende da página base o conteúdo dela-->
{% extends 'base.html' %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-left: 0;">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8" style="margin: 0 auto;">
          <!-- Custom Tabs -->
          <div class="card">
            <div class="card-header p-0  float-left">
              <ul class="nav nav-pills ml-auto p-2">
                <li class="nav-item">
                  <a class="nav-link active" href="#tab_1" data-toggle="tab">Jogos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tab_2" data-toggle="tab">E-mail</a>
                </li>
              </ul>
            </div>
            <!-- /.card-header -->
            <div class="card-body" style="min-height: 300px; max-height:300px; overflow-y: auto;">
              <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="option1" id="VerificaJogoOnline">
                    <label class="form-check-label">Pesquisar jogo online</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="option1" id="CalcularDezenasSemPontuacao">
                    <label class="form-check-label">Calcular dezenas que não marcaram pontos</label>
                  </div>
                </div>
                <!-- /.tab-pane -->
                <div class="tab-pane" id="tab_2">
                  <p>
                    <span>Quantidade mínima do bilhete para o envio de e-mail:</span>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-dollar"></i>
                        </span>
                      </div>
                      <input type="number" step=0.1 class="col-md-2 form-control text-center" placeholder="0,00" id="minAmountToSentEmail">
                    </div>
                  </p>
                  <!-- <p>
                    <span>Quantidade mínima de pontos para o envio de e-mail:</span>
                    <br/>
                    <div class="form-select">
                      <select id="selectPoints" style="height: 30px;">
                        <option selected="selected">11 Pontos</option>
                        <option >12 Pontos</option>
                        <option >13 Pontos</option>
                        <option >14 Pontos</option>
                        <option >15 Pontos</option>
                      </select>
                    </div>

                    <div class="icheckbox_flat-green disabled" aria-checked="false" aria-disabled="true" style="position: relative;"><input type="checkbox" class="flat-red" disabled="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>

                  </p> -->
                  <p>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="option1" id="EmailManual">
                      <label class="form-check-label">Envio de e-mail manual</label>
                    </div>
                  </p>
                  <p>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="option1" id="EmailAutomatico">
                      <label class="form-check-label">Envio de e-mail automático</label>
                    </div>
                  </p>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.card-body -->
          </div>
          <!-- ./card -->
        </div>
        <!-- /.col -->
      </div>

    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
</div>
{% endblock %}

{% block script %}
<link href="{{ url_for('static', filename="css/select2.min.css")}}" rel="stylesheet" />
<script src="{{ url_for('static', filename="js/select2/select2.min.js")}}"></script> 

<script src="{{ url_for('static', filename="js/pages/config_/config_.js")}}"></script> 
{% endblock %}
